# This is a basic temporary workflow

name: invoke-lambda-function

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 
 # This workflow contains a single job called "invoke-lambda"
  invoke_lambda:
    
    name: invoke-aws-lambda
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: invoke-aws-lambda
        uses: gagoar/invoke-aws-lambda@v3
        with:
          AWS_ACCESS_KEY_ID: ${{ config.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ config.AWS_SECRET_ACCESS_KEY }}
          REGION: us-east-1
          FunctionName: cm-slack-bot
          #payload: GET /repos/:owner/:repo/pulls/:pull_number
          #payload: <some JSON>
